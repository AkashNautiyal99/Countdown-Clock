<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN</title>
    <link rel="icon" type="image/x-icon" href="./icon_big.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Clock</h1>

        <div class="counterTimer">
            <p><span class="days">00</span>Days</p>
            <p><span class="hours">00</span>Hours</p>
            <p><span class="minutes">00</span>Minutes</p>
            <p><span class="seconds">00</span>Seconds</p>
        </div>
       <button onclick="location.reload()">RESET</button>
    </div>
</body>
<script src="./index.js"></script>
</html>
